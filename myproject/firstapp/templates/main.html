<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--부트스트랩-->

    <!--아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    
    <style>
        a:link { color: black; text-decoration: none;}
        a:visited { color: black; text-decoration: none;}
        a:hover { color: black; text-decoration: none;}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col text-center mt-3 mb-3 font-weight-bold h3">
            <a href="{%url 'main'%}">
                Blog
            </a>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="card border-right-0 border-left-0 border-top-0">
        <div class="row mb-2">
            <div class="col-md-auto">
                <a href="/">
                    <small class="font-weight-bold">
                        <i class="fas fa-bars" aria-hidden="true"></i> 전체 게시글
                    </small>
                </a>  
            </div>
            <div class="col-md-auto">
                <a href="{%url 'new'%}">
                    <small class="font-weight-bold">
                        <i class="fas fa-edit" aria-hidden="true"></i> 게시글 작성
                    </small>
                </a>
            </div>
        </div>
    </div>
    {%for i in blogs.all %}
    <div class="card border-right-0 border-left-0 border-top-0">
        
        <a href="detail2/{{i.id}}">
            <div class="card-body mt-2 mb-2">           
                <div class="row font-weight-bold">
                    {{i.title}}
                </div>
                <div class="row">
                    <div class="col p-0">
                        <small>
                           {{i.body}} 
                        </small>
                    </div>
                </div>  
            </div>
        </a> 
        
    </div>
    {%endfor%}
</div>
</body>
</html>
